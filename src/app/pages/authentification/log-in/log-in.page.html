<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="loginform">

    <ion-card class="card-center"> 
      <ion-card-header>
        <ion-card-title class="title">Calcul8</ion-card-title><br>
        <ion-card-subtitle class="title">Calculateur de dose selon la posologie de produit NovoEight</ion-card-subtitle>
    
      </ion-card-header>

      <ion-card-content>
        <ion-label text-center>Code d'activation de compte</ion-label>
        <ion-input class="input" type="password" placeholder="code" formControlName="username"></ion-input>
        <div class="validate">

          <ion-button color="secondary" routerLink="/activate-account"> valider</ion-button>
        </div>
        <p>je n'ai pas de code: <text>Obtenir un code</text></p><br>
        <p>je sui déjà enregistré et j'ai besion d'un nouveau code d'activation:<br>
          <text>Demande de nouveau code</text></p>
      </ion-card-content>
      
    </ion-card>
    <div class="bottom">
      <img src="/assets/img/logo_NOVO.PNG">
    </div>
  </form>
</ion-content>
